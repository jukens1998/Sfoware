<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jurado</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	</head>
<body id="body_jurado">

	<header id="cabecera">
		<div class="row">
			<div class="col-lg-1"style="background-color:#2abb9c;"></div>
			<div class="col-lg-1"style="background-color:#2abb9c;"></div>
			<div class="container col-lg-7 col-lg-offset-2 "style="background-color:#2abb9c;">
							<h1 id="bienvenido">Ingresa</h1>

			</div>
			<div id="desplegable" class="col-lg-2" style="background-color:#2abb9c;">
				<select class="form-control" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
				  <option selected="jurado.html">Jurado</option>
				   <option value="inicio.html">Inicio</option>
				  <option value="registro.html">Registro</option>
				  <option value="estadisticas.html">Votos</option>
				</select>
			</div>
			<div class="col-lg-1"style="background-color:#2abb9c;"></div>


		</div>
	</header>

		<section  class="row  ">
				<div  class="container ">
					
					<div class="col-lg-12 ">
						<img src="imagenes/imagen_jurado.png" alt="Puede contener una persona" class="img-fluid rounded mx-auto d-block"  id="usuario_jurado">

					</div>
					
				</div>

		</section>
				
	
	<div class="container">
		
		<section class="main row" >
			
			<article class=" col-lg-12 text-justify " id="contenedor"style="background-color:#2abb9c;">
				<br>
				<form>
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label text-center">Email</label>
				    <div class="col-sm-10">
				      <p class="form-control-static"><input type="email" class="form-control" placeholder="example@example.com" required></p>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputPassword" class="col-sm-2 col-form-label text-center">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary btn-block"style="background-color:#2dcc70;">Ingresar</button>
				</form>
					
					<br>
			</article>
			
		</section>

		</div>
	
	
		<footer id="piedepagina_jurado"style="background-color:#2abb9c;">
			<div class="container fluid">	
				<h3>Pie de pagina</h3>
			</div>
		</footer>
	
	
		<script src="jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
	
</html>
