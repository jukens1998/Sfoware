<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	</head>
<body id="body_jurado">
	<header id="cabecera">
		<div class="row">
			<div class="col-lg-1"style="background-color:#2abb9c;"></div>
			<div class="col-lg-1"style="background-color:#2abb9c;"></div>
			<div class="container col-lg-7 col-lg-offset-2 "style="background-color:#2abb9c;">
							<h1 id="bienvenido">¡Registrate!</h1>

			</div>
			<div id="desplegable" class="col-lg-2" style="background-color:#2abb9c;">
				<select class="form-control" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
				  <option selected="registro.html">Registro</option>
				  <option value="inicio.html">Inicio</option>
				  <option value="jurado.html">Jurado</option>				  
				  <option value="estadisticas.html">Votos</option>
				</select>
			</div>
			<div class="col-lg-1"style="background-color:#2abb9c;"></div>


		</div>
	</header>
	
	

		<section class="row  ">
				<div class="container ">
					
					<div class="col-lg-12 ">
						<img src="imagenes/registro.png" alt="Puede contener una mano" class="img-fluid rounded mx-auto d-block"  id="usuario_jurado">

					</div>
					
				</div>

		</section>
				
	
	<div class="container">
		
		<section class="main row" >
			
			<article class=" col-lg-12 text-justify " id="contenedor"style="background-color:#2abb9c;">
				<br>
				<form>
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label text-center">Email</label>
				    <div class="col-sm-10">
				      <p class="form-control-static"><input type="email" class="form-control" placeholder="example@example.com" required></p>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputPassword" class="col-sm-2 col-form-label text-center">Contraseña:</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label text-center">Verificar contraseña:</label>
				    <div class="col-sm-10">
				      <p class="form-control-static"><input type="text" class="form-control" placeholder="Password" required></p>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label text-center">Número documento:</label>
				    <div class="col-sm-10">
				      <p class="form-control-static"><input type="text" class="form-control" placeholder="Número de documento" required></p>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label text-center">Departamento:</label>
				    <div class="col-sm-10">
				      <p class="form-control-static">
				      	<select class="form-control custom-select" required>
				      		<option selected>Departamento...</option>
				      		<option value="Amazonas">Amazonas</option>
				  			<option value="Antioquia">Antioquia</option>
				  			<option value="Arauca">Arauca</option>				  
				  			<option value="Atlántico">Atlántico</option>
				  			<option value="Bogotá">Bogotá</option>
				  			<option value="Bolívar">Bolívar</option>
				  			<option value="Boyacá">Boyacá</option>
				  			<option value="Caldas">Caldas</option>
				  			<option value="Caquetá">Caquetá</option>
				  			<option value="Caquetá">Caquetá</option>
				  			<option value="Casanare">Casanare</option>
				  			<option value="Cauca">Cauca</option>
				  			<option value="Cesar">Cesar</option>
				  			<option value="Chocó">Chocó</option>
				  			<option value="Córdoba">Córdoba</option>
				  			<option value="Cundinamarca">Cundinamarca</option>
				  			<option value="Guainía">Guainía</option>
				  			<option value="Guaviare">Guaviare</option>
				  			<option value="Huila">Huila</option>
				  			<option value="La Guajira">La Guajira</option>
				  			<option value="Magdalena">Magdalena</option>
				  			<option value="Meta">Meta</option>
				  			<option value="Nariño">Nariño</option>
				  			<option value="Norte de Santander">Norte de Santander</option>
				  			<option value="Putumayo">Putumayo</option>
				  			<option value="Quindío">Quindío</option>
				  			<option value="Risaralda">Risaralda</option>
				  			<option value="San Andrés y Providencia">San Andrés y Providencia</option>
				  			<option value="Santander">Santander</option>
				  			<option value="Sucre">Sucre</option>
				  			<option value="Tolima">Tolima</option>
				  			<option value="Valle del Cauca">Valle del Cauca</option>
				  			<option value="Vaupés">Vaupés</option>
				  			<option value="Vichada">Vichada</option>
				  			
				      	</select>
				      </p>
				    </div>
				  </div>

				  <div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text">Imagen del documento.</span>
					  </div>
					  <div class="custom-file">
					    <input type="file" class="custom-file-input" id="inputGroupFile01">
					    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
					  </div>
					</div>
					<p class="font-weight-light">Por favor adjunte un archivo, en el cual se encuentre su documento de identificación por ambos lados, con una buena calidad</p>

				      <button type="submit" class="btn btn-success btn-block"style="background-color:#2dcc70;">Registrar</button>
				  
				</form>

					
					<br>
			</article>
			
		</section>

		</div>
	
	
		<footer id="piedepagina_jurado"style="background-color:#2abb9c;">
			<div class="container fluid">	
				<h3>Pie de pagina</h3>
			</div>
		</footer>
	
	
		<script src="jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
	
</html>
